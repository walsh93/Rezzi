<!-- This component shows the floors/channels the user is in -->
<div *ngIf="channels.length > 0">
  <mat-expansion-panel *ngFor="let channel of channels"> <!-- looping the floor channels -->
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ channel.channel }}
      </mat-panel-title>

    </mat-expansion-panel-header>
    <button>Create Sub-channel</button>
    <mat-expansion-panel *ngFor="let interest of channel.interests"> <!-- Looping the interest channels-->
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ interest }}
        </mat-panel-title>
      </mat-expansion-panel-header>

      <p>This is the primary content of the panel.</p>

    </mat-expansion-panel>
  </mat-expansion-panel>
</div>

<p class="no-rezzi" *ngIf="channels.length < 1"> There are currently no channels in this Rezzi</p>

<button mat-button (click)="openDialog()" class="join-channel-button">Join Channel</button>
