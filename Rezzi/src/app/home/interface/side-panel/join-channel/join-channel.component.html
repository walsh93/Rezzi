<h2 mat-dialog-title>Join Channel</h2>
<div mat-dialog-content>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let hall of channels">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{hall.channel}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!-- <table mat-table [dataSource]="hall.subchannels" class="fitwidth"> -->
      <table class="fitwidth">
        <tr>
          <th>Channel</th>
          <th>Users</th>
          <th>Join Channel</th>
        </tr>
        <ng-container *ngFor="let channel of hall.subchannels">
          <tr *ngIf="channel.belongs === false">
            <td>{{channel.channel}}</td>
            <td>{{channel.users}}</td>
            <td>
              <button mat-button (click)="joinChannel(channel.id)">Join Channel!</button>
            </td>
          </tr>
        </ng-container>

          <td mat-cell *matCellDef="let element">{{element.users}}</td>
        </ng-container>
        <ng-container matColumnDef="join-channel">

      </table>
    </mat-expansion-panel>
  </mat-accordion>
</div>
