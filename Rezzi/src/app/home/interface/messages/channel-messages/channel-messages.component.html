<div id="channelMessages" [hidden]="isHidden">
  <div *ngFor="let message of messages">
    <!--{{ message.owner.firstName }}: Temporary Comment-->
    <div *ngIf="message.id === 'BOT_MSG'; else nonbotMessage">
      <app-bot-message [botMessage]="message.content"></app-bot-message>
    </div>
    <ng-template #nonbotMessage>
      <app-message
        [message]="message"
        [viewingUser]="userProfileAbr"
        [channel]="currentChannel"
        [rezzi]="nodeSession.rezzi"
        [pm]="false"
        [updateScrolling]="needToUpdateScroll"
      ></app-message>
    </ng-template>
  </div>
</div>

<!-- this is the component that displays the previous messages -->
