<mat-card>
  <!-- First column: name -->
  <mat-card-header>
    <div mat-card-avatar class="avatar"></div>
    <mat-card-title>Name:</mat-card-title>
    <div class="reactions" *ngFor="let reaction of reactions | keyvalue">
      <mat-icon matBadge="{{ reaction.value.length }}">{{ reaction.key }}</mat-icon>
    </div>
  </mat-card-header>
  <mat-card-content>{{ content }}</mat-card-content>
  <mat-card-footer>{{ displayTime }}</mat-card-footer>
</mat-card>
