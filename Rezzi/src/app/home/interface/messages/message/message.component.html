<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="avatar"></div>
    <mat-card-title>{{ user.nickName }}</mat-card-title>
    <span class="reactions">
      <ng-container *ngFor="let reaction of reactions | keyvalue">
        <button mat-icon-button (click)="sendReaction(reaction.key)">
          <mat-icon *ngIf="reaction.value.length > 0"
            matBadge="{{ reaction.value.length }}"
            color="{{ reacted[reaction.key] }}"
            matBadgeSize="small"
            matTooltip="{{ getList(reaction.key) }}"
            matTooltipPosition="above">
            {{ reaction.key }}
          </mat-icon>
          <mat-icon *ngIf="reaction.value.length == 0">
            {{ reaction.key }}
          </mat-icon>
        </button>
      </ng-container>
    </span>
  </mat-card-header>
  <img *ngIf="image !== null" mat-card-image src="{{ image }}">
  <mat-card-content *ngIf="content.length > 1">
    <div [innerHTML]="content[0]"></div>
    <mat-divider></mat-divider>
    <div [innerHTML]="content[1]"></div>
  </mat-card-content>
  <mat-card-content *ngIf="content.length === 1" [innerHTML]="content[0]"></mat-card-content>
  <mat-card-footer>{{ displayTime }}</mat-card-footer>
</mat-card>
