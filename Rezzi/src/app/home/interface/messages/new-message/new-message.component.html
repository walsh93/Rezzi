<div class="bottombar">
  <mat-card color="primary">
    <form (submit)=onAddMessage(textForm) #textForm="ngForm">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Enter your message..."
          type="text"
          name="enteredMessage"
          pattern=".*[^ ].*"
          ngModel
          >
          <mat-error>Please enter a valid message</mat-error>
      </mat-form-field>
        <button class= "send-button" mat-raised-button color="accent">Send</button>
    </form>
    <button mat-raised-button color="accent" (click)="openImageDialog()">
      +
    </button>
  </mat-card >
</div>
<!-- this is the text box with the "Send" button component -->
