<h1 mat-dialog-title>Leave Channel</h1>
<div mat-dialog-content>
  <p>Are you sure you want to leave {{ data.channel.channel }}? You will have to rejoin this channel to receive new messages.</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color='warn' (click)='onConfirmClick(data.channel)'>Leave Channel</button>
  <button mat-button (click)='onCancelClick()'>Cancel</button>
</div>
