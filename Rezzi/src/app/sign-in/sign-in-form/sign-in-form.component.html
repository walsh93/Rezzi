<div class="container" id="sign-in-form-container">
  <mat-card color="accent" id="sign-in-form">
    <h1>Sign In</h1>
    <br>
    <br>
    <div class="form-row vspace">
      <input matInput type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
    </div>
    <div class="form-row vspace">
      <input matInput type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    </div>
    <div class="form-row vspace">
      <button mat-raised-button color="accent" (click)="signIn()">Submit</button>
    </div>
    <div class="form-row" id="fplink">
      <a href="/pword-reset-request" style="color: white;">Forgot password</a>
    </div>
    <div class="form-row" id="error-msg" hidden>
      <p>{{ errorMsg }}</p>
    </div>
  </mat-card>
</div>
