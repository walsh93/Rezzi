<div class="container" id="sign-in-form-container">
  <div id="sign-in-form">
    <div class="form-row vspace">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
    </div>
    <div class="form-row vspace">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    </div>
    <div class="form-row vspace">
      <button class="btn btn-primary" (click)="signIn()">Submit</button>
    </div>
    <div class="form-row">
      <a href="/pword-reset-request">Forgot password</a>
    </div>
    <div class="form-row" id="error-msg">
      <p>{{ errorMsg }}</p>
    </div>
  </div>
</div>
