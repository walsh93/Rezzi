<div class="container" id="sign-in-form-container">
  <mat-card color="accent" id="sign-in-form">
    <mat-card-title>Sign In</mat-card-title>
    <br>
    <br>
    <div class="form-row vspace">
      <mat-form-field>

        <input matInput type="email" id="email" name="email" placeholder="Email address" required>

      </mat-form-field>
    </div>
    <div class="form-row vspace">
      <mat-form-field>

        <input matInput type="password" id="password" name="password" placeholder="Password"
          required>

      </mat-form-field>
    </div>

    <div class="form-row vspace">
      <button mat-raised-button color="primary" (click)="signIn()">Submit</button>
    </div>
    <div class="form-row" id="fplink">
      <a href="/pword-reset-request" style="color: white;">Forgot password?</a>
    </div>
    <div class="form-row" id="error-msg" hidden>
      <p>{{ errorMsg }}</p>
    </div>
  </mat-card>
</div>
