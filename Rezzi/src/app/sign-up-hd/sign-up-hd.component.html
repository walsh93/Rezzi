<div class="container-fluid">
  <div class="example-form">
    <mat-card color="primary">
      <form (submit)="onSignUpHD(signUpHDForm)" #signUpHDForm="ngForm">
      <mat-form-field class="example-full-width">
        <input
          matInput
          type="text"
          placeholder="Email"
          name="email"
          ngModel
          required> <!-- make this read only for their email -->
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Enter your password"
          [type]="hide ? 'password' : 'text'"
          name="password"
          ngModel
          minlength="8"
          #password = "ngModel"
          required>
          <mat-error *ngIf="password.invalid">Your password must be 8 characters long</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Confirm Password"
          [type]="hide ? 'password' : 'text'"
          name="confirmPassword"
          ngModel
          minlength="8"
          required
          #confirmPassword = "ngModel">
          <mat-error *ngIf="password !== confirmPassword">Your passwords must match!</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          type="text"
          placeholder="First Name"
          name="firstName"
          ngModel
          pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$"
          required>
          <mat-error>Please enter a valid first name (Alpha only)</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          type="text"
          placeholder="Last Name"
          ngModel
          name="lastName"
          pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$"
          required>
          <mat-error>Please enter a valid last name (Alpha only)</mat-error>
      </mat-form-field>
        <button
          mat-raised-button
          color="accent"
          type="submit"
          >Signup</button>
        </form>
    </mat-card >
  </div>
</div>
