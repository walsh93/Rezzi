<div id="create-channel-form">
  <h3>Channel information</h3>
  <fieldset id="channel-info">
    <div class="form-group row vspace">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" placeholder="What is the name of this channel?" required>
      </div>
    </div>
    <div class="form-group row vspace">
      <label for="desc" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="desc" name="desc" rows=6 placeholder="What is the this channel about? (Optional)"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Level</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="level" id="floor-level" value="floor" checked>
            <label class="form-check-label" for="floor-level">My floor</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="level" id="ra-level" value="ra">
            <label class="form-check-label" for="ra-level">RAs</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="level" id="hallwide-level" value="hallwide">
            <label class="form-check-label" for="hallwide-level">Hallwide</label>
          </div>
        </div>
      </div>
    </div>
  </fieldset>

  <h3>Member information</h3>
  <fieldset id="member-info">
    <div class="form-group row vspace">
      <label for="owner" class="col-sm-2 col-form-label">Owner</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="owner" name="owner" value="{{ owner }}" required disabled>
      </div>
    </div>
    <div class="form-group row vspace" id="members-to-add">
      <label for="member" class="col-sm-2 col-form-label member-label">Add members</label>
      <div class="col-sm-10 input-group member-input">
        <input type="email" class="form-control" name="member" placeholder="Enter member email">
        <button class="w3-button w3-round w3-teal plus" (click)="plus()">+</button>
      </div>
    </div>
  </fieldset>

  <fieldset id="create">
    <div class="form-group row vspace">
      <button class="btn btn-primary" (click)="createChannel()">Create Channel</button>
    </div>
  </fieldset>
  <div class="form-row" id="error-msg">
    <p>{{ errorMsg }}</p>
  </div>
</div>
