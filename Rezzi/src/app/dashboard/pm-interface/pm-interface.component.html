<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="side" disableClose="true" opened="true">
    <!-- Stuff in sidebar -->
    <p style="padding-top: 45px;"></p>
    <app-pm-side-panel (pmUsersToSend)="receivedPMUsers($event)" (pmUserToView)="viewingNewPMUser($event)">
    </app-pm-side-panel>
  </mat-drawer>

  <div class="example-sidenav-content">
    <div style="min-height: 100%;">
      <app-private-messages [sessionUpdateEvent]="sessionUpdateSubject.asObservable()"
        [pmUsersUpdateEvent]="pmUsersUpdateSubject.asObservable()"
        [viewingUpdateEvent]="viewingUpdateSubject.asObservable()"
        [abbrevUserUpdateEvent]="abbrevUserUpdateSubject.asObservable()"></app-private-messages>
    </div>
    <div>
      <app-new-pm [sessionUpdateEventAnm]="sessionUpdateSubject.asObservable()"
        [viewingUpdateEventAnm]="viewingUpdateSubject.asObservable()"
        [abbrevUserUpdateEvent]="abbrevUserUpdateSubject.asObservable()"></app-new-pm>
    </div>
  </div>
</mat-drawer-container>
