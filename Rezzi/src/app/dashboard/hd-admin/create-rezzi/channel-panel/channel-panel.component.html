<mat-card>
  <!-- <mat-card-header> -->
  <div class=row>
  <div class=col-7>
  <div *ngIf="channel.name !== 'General'">
    <mat-card-content>
    <mat-form-field>
      <mat-label>Channel Name</mat-label>
      <input matInput value="{{channel.name}}" ngModel pattern='^[^\-]+$' (blur)="onNameChange($event.target.value)">
    </mat-form-field></mat-card-content>
  </div>
  </div>

  <div *ngIf="channel.name === 'General'">
    General
  </div>
  <div class=col-5>
  <div *ngIf="channel.name !== 'General'">
    <mat-card-subtitle>

    <button mat-icon-button aria-label="Delete Channel" matTooltip="Delete channel"  (click)="onDelete()">
      <mat-icon >delete</mat-icon>
    </button>
  </mat-card-subtitle>

    </div>
  </div>
  </div>

    <mat-slide-toggle [checked]="channel.default" (change)="onToggleChange($event)">
      Default
    </mat-slide-toggle>
  </mat-card-actions> -->
</mat-card>
